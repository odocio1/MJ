<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS NOVO.css">
    <title>MJ BUFFET E EVENTOS</title>
</head>
<body>
    <header>
        <h1>MJ BUFFET E EVENTOS</h1>
        <img src="MJ LOGO.jpg" alt="imagem"
        <ul>
        <strong>
                <li><a href="MJ.html">Início</a></li> 
            </strong>
            </ul>
        </nav>
    </header>

    <section class="produtos">
        <div class="produto">
            <img src="SUQUEIRAS.JPG" alt="Produto 1">
            <h2>Suqueiras</h2>
            <p>R$ 150.00</p>
            <button class="adicionar-ao-carrinho">Adicionar</button>
        </div>
        <div class="produto">
            <img src="richo.JPG" alt="Produto 2">
            <h2>Rechauds</h2>
            <p>R$ 200.00</p>
            <button class="adicionar-ao-carrinho">Adicionar</button>
        </div>
        <div class="produto">
            <img src="pratos.JPG" alt="Produto 2">
            <h2>Pratos (unidade)</h2>
            <p>R$ 30.00</p>
            <button class="adicionar-ao-carrinho">Adicionar</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </section>

    <section class="carrinho">
        <h2>Valor total</h2>
        <ul class="itens-carrinho">
            <!-- Os itens do carrinho serão exibidos aqui -->
        </ul>
        <p>Total: <span class="total-carrinho">R$ 0.00</span></p>
        <button class="finalizar-compra">Finalizar Aluguel</button>
    </section>

    <script src="Untitled-1.js"></script>
</body>
</html>
